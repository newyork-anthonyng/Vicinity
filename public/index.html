<!DOCTYPE html>
<html ng-app="Vicinity">
  <head>
    <meta charset="utf-8">
    <!-- favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- Webpage -->
    <link rel="stylesheet" type="text/css" href="./css/webpage.css">
    <!-- iPhone Portrait -->
    <link rel="stylesheet" media="only screen and (min-device-width : 375px) and (max-device-width : 667px) and (orientation : portrait)"
      type="text/css" href="./css/mobile_portrait.css">
    <!-- iPhone Landscape -->
    <link rel="stylesheet" media="only screen and (min-device-width : 375px) and (max-device-width : 667px) and (orientation : landscape)"
      type="text/css" href="./css/mobile_landscape.css">
    <link rel="stylesheet" media="only screen and (min-device-width : 375px) and (max-device-width : 667px) "
      type="text/css" href="./css/mobile_landscape.css">


    <!-- External Libraries -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="./scripts/angular.js"></script>


    <script src="./js/controller.js"></script>
    <title>Vicinity</title>
  </head>

  <body ng-controller="VicinityController as controller">
    <div id="header">
      <h1 id="title">Vicinity</h1>
      <h1 id="main-button" ng-click="controller.getCurrentLocation()">Press Me</h1>
      <div id="summary">
        <p>Are you in a new area?</p>
        <p>Vicinity will give you a quick glance of what's around.</p>
        <p>Whether it's the nearest bar or park, Vicinity will show you.</p>
      </div>
      <div id="loading-animation"></div>
      <div id="map"></div>
      <div id="weather"></div>
    </div>

    <div id="body">
      <div id="categories"></div>
    </div>

  </body>
</html>
