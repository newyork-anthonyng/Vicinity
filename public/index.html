<!DOCTYPE html>
<html ng-app="Vicinity">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="./scripts/angular.js"></script>
    <script src="./js/controller.js"></script>
    <title>Vicinity</title>

  </head>
  <body ng-controller="VicinityController as controller">
    <h1>Vicinity</h1>
    <br>

    <div id="map"></div>
    <div id="weather"></div>
    <div id="map-button" ng-click="controller.getCurrentLocation()">Get Map</div>
    <ul>
      <li ng-repeat="category in controller.categories">{{ category }}</li>
    </ul>
    <br>
  </body>
  <body>
  </body>
</html>
