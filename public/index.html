<!DOCTYPE html>
<html ng-app="Vicinity">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <script src="https://maps.googleapis.com/maps/api/js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="./scripts/angular.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/placeView.js"></script>
    <title>Vicinity</title>

  </head>
  <body ng-controller="VicinityController as controller">
    <h1>Vicinity</h1>
    <button id="location-button" ng-click="controller.getCurrentLocation()">Get Location</button>
    <button ng-click="controller.getCategoriesInformation()">Get Categories Information</button>

    <div id="current-location-map" style="width:500px;height:380px"></div>
    <div id="current-temperature"></div>

    <div id="categories-places-information"></div>
  </body>
</html>
