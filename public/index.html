<!DOCTYPE html>
<html ng-app="Vicinity">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <link href='https://fonts.googleapis.com/css?family=Hind|Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="./scripts/angular.js"></script>
    <script src="./js/controller.js"></script>
    <title>Vicinity</title>

  </head>
  <body ng-controller="VicinityController as controller">
    <div id="header">
      <h1>Vicinity</h1>
      <div id="map"></div>
      <div id="weather"></div>
    </div>

    <div id="body">
      <div id="map-button" ng-click="controller.getCurrentLocation()">Get Map</div>
      <div id="categories-button" ng-click="controller.getCategoriesInformation()">Get Categories</div>
      <div id="distance-button" ng-click="controller.getTravelDistance()">Get Distance</div>
      <div id="categories"></div>
    </div>

    <br>
  </body>
  <body>
  </body>
</html>
